<!-- Welcome to your first HTML page!
HTML pages are the skeletal backbone of the internet.
Most websites and apps are SPAs (Single Page Applications),
which are updated and changed by JavaScript.
We will be focusing on HTML and CSS in this workshop. -->

<!-- 
This tells the browser what kind of document it is reading.
There are a few types, but this is the one used for most pages.
-->
<!DOCTYPE html>

<!-- This tells the browser what language is being used -->
<html lang="en">
  <!-- This is where metadata goes. It helps the browser render the page correctly. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title appears in the browser tab and in search engine results -->
    <title>Ix's Technical Book Reviews</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Ix's Technical Book Reviews</h1>

    <nav>
      <ul>
        <li>Home</li>
        <li>My Books</li>
        <li>Browse</li>
        <li>About</li>
      </ul>
    </nav>

    <main>
      <div>
        <!-- Main featured book -->
        <section>
          <img
            class="book-cover"
            src="image/build_a_llm.png"
            alt="Build a LLM Book Cover"
          />
          <h3>Build a Large Language Model</h3>
          <h4>by Sebastian Raschka</h4>
          <p>
            A practical, hands-on guide to understanding and building large
            language models from scratch.
          </p>
        </section>

        <!-- Other books -->
        <aside>
          <h3>More Reviews</h3>
          <ul>
            <li>
              <img
                src="image/eloquent_js.png"
                alt="Eloquent JavaScript Book Cover"
              />
            </li>
            <li>
              <img
                src="image/you_dont_know_js.png"
                alt="You Don't Know JS Book Cover"
              />
            </li>
            <li>
              <img src="image/statquest.png" alt="StatQuest Book Cover" />
            </li>
            <li>
              <img
                src="image/automate_boring_stuff.png"
                alt="Automate the Boring Stuff Book Cover"
              />
            </li>
          </ul>
        </aside>
      </div>
    </main>
    <footer>Ix Â© 2026 WebDev Workshop</footer>
  </body>
</html>
